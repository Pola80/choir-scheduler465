name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/choir-backend Library/CloudStorage/GoogleDrive-polalinux@gmail.com/My\ Drive/choir-scheduler/backend
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/choir-backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy choir-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/choir-backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT }}

      - name: Get service URL
        run: |
          gcloud run services describe choir-backend \
            --region us-central1 \
            --format 'value(status.url)' \
            --project ${{ secrets.GCP_PROJECT }}
