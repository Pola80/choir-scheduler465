name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List repository structure
        run: |
          echo "Repository root contents:"
          ls -la
          echo ""
          echo "Looking for choir-scheduler directory:"
          find . -name "choir-scheduler" -type d 2>/dev/null | head -5
          find . -name "server.js" -type f 2>/dev/null | head -5

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build Docker image
        run: |
          # Find the backend directory
          BACKEND_DIR=$(find . -path "*choir-scheduler/backend" -type d | head -1)
          echo "Found backend at: $BACKEND_DIR"
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/choir-backend:latest $BACKEND_DIR

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/choir-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy choir-backend \
            --image=gcr.io/${{ secrets.GCP_PROJECT }}/choir-backend:latest \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --project=${{ secrets.GCP_PROJECT }}

      - name: Display service URL
        run: |
          gcloud run services describe choir-backend \
            --region=us-central1 \
            --format='value(status.url)' \
            --project=${{ secrets.GCP_PROJECT }}
