name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud project
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Build and push image
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT }}/choir-backend ./backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy choir-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/choir-backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated

      - name: Output service URL
        run: |
          gcloud run services describe choir-backend --region us-central1 --format 'value(status.url)'
