name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd Library/CloudStorage/GoogleDrive-polalinux@gmail.com/My\ Drive/choir-scheduler/backend
          docker build -t us-central1-docker.pkg.dev/choir-scheduler-deploy/choir-backend/choir-backend:latest .
          docker push us-central1-docker.pkg.dev/choir-scheduler-deploy/choir-backend/choir-backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy choir-backend \
            --image=us-central1-docker.pkg.dev/choir-scheduler-deploy/choir-backend/choir-backend:latest \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --project=choir-scheduler-deploy

      - name: Display service URL
        run: |
          gcloud run services describe choir-backend \
            --region=us-central1 \
            --format='value(status.url)' \
            --project=choir-scheduler-deploy
